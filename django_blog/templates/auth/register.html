{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block head %}
  <link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}
{% block content %}
  <h2>Create an account</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>
  {% block scripts %}
    <script src="{% static 'js/auth.js' %}"></script>
  {% endblock %}
{% endblock %}
