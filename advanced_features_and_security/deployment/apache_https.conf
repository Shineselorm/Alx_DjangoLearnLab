# Apache Configuration for Django HTTPS Deployment
# This configuration implements HTTPS with SSL/TLS certificates
# and redirects all HTTP traffic to HTTPS

# Enable required modules
LoadModule ssl_module modules/mod_ssl.so
LoadModule rewrite_module modules/mod_rewrite.so
LoadModule headers_module modules/mod_headers.so

# HTTP Virtual Host - Redirects to HTTPS
<VirtualHost *:80>
    ServerName your-domain.com
    ServerAlias www.your-domain.com
    
    # Redirect all HTTP requests to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [R=301,L]
    
    # Security headers for redirects
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
</VirtualHost>

# HTTPS Virtual Host - Main Application Server
<VirtualHost *:443>
    ServerName your-domain.com
    ServerAlias www.your-domain.com
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /path/to/your/certificate.crt
    SSLCertificateKeyFile /path/to/your/private.key
    
    # SSL Protocol and Cipher Configuration
    SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256
    SSLHonorCipherOrder off
    SSLSessionTickets off
    
    # Security Headers
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
    Header always set X-Frame-Options "DENY"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self'; frame-ancestors 'none';"
    
    # Django WSGI Configuration
    WSGIDaemonProcess django_app python-path=/path/to/your/django/project python-home=/path/to/your/venv
    WSGIProcessGroup django_app
    WSGIScriptAlias / /path/to/your/django/project/LibraryProject/LibraryProject/wsgi.py
    
    # Static files
    Alias /static/ /path/to/your/django/project/static/
    <Directory /path/to/your/django/project/static/>
        Require all granted
        ExpiresActive On
        ExpiresDefault "access plus 1 year"
        Header set Cache-Control "public, immutable"
    </Directory>
    
    # Media files
    Alias /media/ /path/to/your/django/project/media/
    <Directory /path/to/your/django/project/media/>
        Require all granted
        ExpiresActive On
        ExpiresDefault "access plus 1 year"
        Header set Cache-Control "public, immutable"
    </Directory>
    
    # Django application directory
    <Directory /path/to/your/django/project/LibraryProject/LibraryProject/>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>
    
    # Security: Block access to sensitive files
    <FilesMatch "\.(env|log|conf)$">
        Require all denied
    </FilesMatch>
    
    <FilesMatch "^\.">
        Require all denied
    </FilesMatch>
    
    # Hide server information
    ServerTokens Prod
    ServerSignature Off
    
    # Logging
    ErrorLog /var/log/apache2/django_https_error.log
    CustomLog /var/log/apache2/django_https_access.log combined
</VirtualHost>

